# EmailPilot Simple - Google Cloud Build Configuration
# This file automates the build and deployment to Cloud Run

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/emailpilot-simple:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/emailpilot-simple:latest'
      - '.'
    id: 'build-image'

  # Step 2: Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/emailpilot-simple:$BUILD_ID'
    id: 'push-image-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/emailpilot-simple:latest'
    id: 'push-image-latest'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'emailpilot-simple'
      - '--image'
      - 'gcr.io/$PROJECT_ID/emailpilot-simple:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8000'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'ENVIRONMENT=production,GOOGLE_CLOUD_PROJECT=$PROJECT_ID'
      - '--update-secrets'
      - 'ANTHROPIC_API_KEY=anthropic-api-key:latest'
    id: 'deploy-to-cloud-run'

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/emailpilot-simple:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/emailpilot-simple:latest'

# Build configuration options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
