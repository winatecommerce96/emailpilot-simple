    - **Body Copy** (REQUIRED): 2-3 sentences (100-250 characters) that:
      - Expand on headline with compelling narrative
      - Highlight specific product benefits and features
      - Appeal to target persona for this variant
      - Create emotional connection or urgency
      - Align with brand voice and tone
    - **Design Suggestions**: Visual direction for each section
  - **Subscription Push**: If brand has subscriptions, include compelling subscription messaging
  - **Deliverability Nudge**: Instructions for users to star/mark important for inbox placement
  - **Final CTA**: Closing call-to-action

  ---

  ## Content Quality Standards

  **Subject Lines**:
  - Max 60 characters
  - Test different angles (benefit vs urgency, emotional vs practical)
  - Align with brand voice: {brand_voice}
  - Use emoji sparingly and only if brand-appropriate

  **Headlines & Copy**:
  - Be specific, not generic
  - Lead with benefits, not features
  - Create urgency without being pushy
  - Match brand tone: {brand_tone}
  - Incorporate brand values: {brand_values}

  **CTAs**:
  - Action-oriented (Shop, Discover, Explore, Get, Claim)
  - 2-4 words maximum
  - Create clarity about what happens next

  **Design Direction**:
  - Reference brand colors: {brand_colors}
  - Follow imagery guidelines: {imagery_guidelines}
  - Specify: composition, lighting, mood, setting, props
  - Be detailed enough for a creative director to brief a designer

  **Strategic Depth**:
  - Every element should connect to campaign objective
  - Cite MCP data when making predictions or recommendations
  - Reference brand messaging principles: {messaging_principles}
  - Explain the "why" behind creative decisions

  ---

  ## ‚úÖ REQUIRED FIELDS - VALIDATION CHECKPOINTS

  ### MANDATORY FIELDS FOR EMAIL CHANNEL:
  1. **hero_body_copy**: REQUIRED (2-3 sentences, 100-300 characters)
     - Example: "Discover artisan cheeses crafted with passion. Perfect for gifting or indulging. Shop now for holiday delivery."
     - ‚ùå Do NOT leave as NULL or empty
     - ‚úÖ Must expand on hero message with compelling narrative

  2. **variant_a/b/c/d_body**: REQUIRED for each variant section
     - 2-3 sentences highlighting product benefits
     - Appeal to target persona
     - Create emotional connection

  3. **send_time**: REQUIRED with ALL three components
     - Timezone (PST, EST, UTC)
     - Time bucket (morning/afternoon/evening)
     - MCP justification OR industry best practice
     - ‚ùå "10:00 AM" is INVALID
     - ‚úÖ "10:00 AM PST (morning bucket - industry best practice: highest email open rates)" is VALID

  ---

  ## CRITICAL REMINDERS

  - Follow the hierarchical structure EXACTLY (bullets + table)
  - Every field must be filled (use "N/A" or "None" if truly not applicable)
  - Match brand voice in every word: {brand_voice}
  - Cite MCP data when discussing audience size, performance predictions, or benchmarks
  - **SEND TIME**: Always calculate from time_bucket + MCP data (or industry defaults), include timezone + reasoning
  - Include product URLs from provided website links
  - Be detailed and actionable ‚Äî this is a professional brief for experienced teams
  - Use markdown formatting for bold text, bullets, and tables
  - If campaign has 4+ product variants, use all Version A/B/C/D sections
  - If fewer variants, mark unused sections as "N/A" in table

  ## ‚ö†Ô∏è HALLUCINATION PREVENTION - ZERO TOLERANCE ‚ö†Ô∏è

  **SEND DATE** (NON-FUNGIBLE - DO NOT MODIFY):
  - The send date is provided in the Campaign Details section above (e.g., "Date: 2025-12-01 10:00 AM PST")
  - DO NOT generate a send_date field in your output - it will be automatically injected from user input
  - DO NOT modify, reformat, or change the send date in any way
  - The campaign name you generate may reference the date (e.g., "12/01 Holiday Sale"), but you are NOT generating the actual send_date field

  **PRODUCTS** (MANDATORY VALIDATION):
  - STEP 1: Read the ENTIRE Product Catalog section before writing any product names
  - STEP 2: Only use products that appear VERBATIM in the catalog
  - STEP 3: Copy exact product names from catalog (e.g., "USDA Organic Broad Spectrum Tincture", not "Organic Tincture")
  - STEP 4: Never invent names like "Top-Selling Gadgets Bundle", "Home Essentials Pack", "Gift Set Collection"
  - STEP 5: If Product Catalog is empty, use "N/A" or "Featured Products" without naming specific items
  - **FINAL CHECK**: Before submitting, verify EVERY product name you wrote appears in the Product Catalog section above

  **BODY COPY** (MANDATORY - NOT GUIDELINES):
  - hero_body_copy: Write 2-3 actual sentences of persuasive copy in brand voice (NOT "use warm tone" - write actual copy)
  - variant_a_body, variant_b_body, variant_c_body, variant_d_body: Write actual product descriptions in brand voice
  - Example CORRECT: "Discover thoughtfully curated coffee gifts perfect for every personality. From bold dark roasts to smooth flavored blends, our Gift Guide makes holiday shopping effortless."
  - Example WRONG: "Use warm, inviting tone. Focus on convenience and variety. Emphasize holiday urgency."

  **COPY GUIDELINES**:
  - "Copy Guidelines" field MUST be grounded in Brand Guidelines (Voice, Tone, Values, Messaging Principles)
