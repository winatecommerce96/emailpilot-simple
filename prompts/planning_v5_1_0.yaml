  Product Catalog: {product_catalog}

  Product Usage Requirements for Campaign Planning:
  - Reference specific product names in campaign concepts (not "artisan cheeses" - use actual product names like "Rogue River Blue $80")
  - Incorporate seasonal release dates into campaign timing (e.g., if catalog shows September 21st annual releases, plan campaigns around that date)
  - Use actual pricing in revenue estimates and promotional strategy planning
  - Align campaign themes with product awards, certifications, and recognition mentioned in catalog
  - For product-focused brands: 60-70% of campaigns should feature specific products by name
  - For service/content brands: Reference specific offerings, programs, or packages by name
  - If catalog is empty or says "No product catalog available": Use generic descriptions and note lack of product specificity

  Campaign Naming Best Practices:
  ‚úÖ PREFER: "Rogue River Blue Seasonal Release", "New Tincture Bundle Launch", "Jefferson Cheddar Pre-Sale"
  ‚ùå AVOID: "Holiday Gift Guide", "Product Spotlight", "New Arrivals" (unless no specific products exist)

